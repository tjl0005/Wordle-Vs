<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wordle Vs.</title>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/idea-icon/ideas-light-bulb-icon-16.png">
    <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">
    <script src="../script/game.js"></script>
    <link rel="stylesheet" href="../style/game.css">
    <link rel="stylesheet" href="../style/common.css">
</head>

<body>
<p>
<h1>Wordle Vs.</h1>
<button onclick="redirect('home')">Home</button>
<button onclick="redirect('game')">Play</button>
<button onclick="redirect('settings')">Settings</button>
<hr>
<div id="boards">
    <div id="player_board"></div>
    <div>
        <div id="hints" hidden>
            <h3>Your Hints</h3>
            <button onclick="giveHint()">I need a hint</button>
            <p id="hint_one"></p>
            <p id="hint_two"></p>
            <p id="hint_three"></p>
            <p id="final_hint"></p>
        </div>
        <div id="breakdownDetails" hidden>
            <h3>Current Game State</h3>
            <p id="correctNum">0 vs 0 Correct</p>
            <p id="presentNum">0 vs 0 Present</p>
            <p id="absentNum">0 vs 0 Absent</p>
        </div>
        <button id="stepButton" onclick="makeMove()" hidden>Step through</button>
        <button id="rematchButton" onclick="location.reload()" hidden>Play Again</button>
        <div id="checkup" hidden>
            <div class="confirm-box">
                <p>Is the game going well?</p>
                <button onclick="confirmAlert(true)">Brilliant</button>
                <button onclick="confirmAlert(false)">Terribly</button>
            </div>
        </div>
    </div>
    <div id="comp_board"></div>
</div>
<div id="restart">
    <h2 id="answer"></h2>
</div>
<div id="keyboard"></div>
</body>
</html>
