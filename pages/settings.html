<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wordle Vs.</title>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/idea-icon/ideas-light-bulb-icon-16.png">
    <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">
    <script src="../script/settings.js"></script>
    <link rel="stylesheet" href="../style/settings.css">
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<p>
<h1>Wordle Vs.</h1>
<button onclick="redirect('home')"><i class="fa fa-home"></i></button>
<button onclick="redirect('game')"><i class="fa fa-play"></i></button>
<button onclick="redirect('settings')"><i class="fa fa-gear"></i></button>
<hr>
<div id="settings">
    <div id="display">
        <h2>Display  <i class="fa fa-paint-brush"></i></h2>
        <p>Dark Mode <button id="darkMode" onclick="updateSetting('displaySettings', 'darkMode', false)"></button></p>
        <p>Font size</p>
        <p id="displayFont">
            <button id="fontReduce" onclick="updateFont('reduce')">-</button>
            Aa
            <button id="fontIncrease" onclick="updateFont('increase')">+</button>
        </p>
    </div>
    <div id="difficulty">
        <h2>Custom Difficulty<button style="background: transparent; border: transparent; font-size: 20px;" onclick="
        alert('This section refers to the visibility of each boards letters and colours. By default when your ' +
          'competitor makes a guess you can see their word and the colour of each letter, but here you can customise ' +
          'this.\n\n'+
          'If you want a more competitive game then you can allow your competitor to see these same details about your'+
          ' guesses, which will inform their next guess.\n\n' +
          'Absent, Present and Correct affect visibility, if you want you can hide these features for either player\n\n'
          + 'Shared aspects mean that your competitor can use your letters and/or results (E.g. Correct letters) ' +
           'to inform their next guess, this does not affect whether you can use your competitors details\n\n'+
          'NOTE: Changing these settings will switch your mode, but this can be changed on the homepage')"
            ><i class="fa fa-question-circle-o"></i>
            </button></h2>
        <h3>Player</h3>
        <div class=difficultySettings>
            <p>Letters<button id="playerLetters" onclick="updateSetting('game', 'playerLetters', true);"></button></p>
            <p>Absent<button id="playerAbsent" onclick="updateSetting('game', 'playerAbsent', true);"></button></p>
            <p>Present<button id="playerPresent" onclick="updateSetting('game', 'playerPresent', true);"></button></p>
            <p>Correct<button id="playerCorrect" onclick="updateSetting('game', 'playerCorrect', true);"></button></p>
        </div>
        <br>
        <h3>Competitor</h3>
        <div class=difficultySettings>
            <p>Letters<button id="compLetters" onclick="updateSetting('game', 'compLetters', true);"></button></p>
            <p>Absent<button id="compAbsent" onclick="updateSetting('game', 'compAbsent', true);"></button></p>
            <p>Present<button id="compPresent" onclick="updateSetting('game', 'compPresent', true);"></button></p>
            <p>Correct<button id="compCorrect" onclick="updateSetting('game', 'compCorrect', true);"></button></p>
        </div>
        <p>Shared Letters <button id="sharedLetters" onclick="updateSetting('game', 'sharedLetters', true)"></button></p>
        <p>Shared Results <button id="sharedResults" onclick="updateSetting('game', 'sharedResults', true)"></button></p>
    </div>
    <div id="other">
        <h2>Other  <i class="fa fa-folder-open"></i></h2>
        <p>Hints <button id="hintsEnabled" onclick="updateSetting('other', 'hintsEnabled', false)"></button></p>
        <p>Breakdown <button id="showBreakdown" onclick="updateSetting('other', 'showBreakdown', false)"></button></p>
        <p>Step through <button id="stepEnabled" onclick="updateSetting('other', 'stepEnabled', false)"></button></p>
        <button onclick="deleteAllCookies()">Clear Cookies</button>
        <br><br>
        <button onclick="resetSettings(); location.reload();">Reset Settings</button>
    </div>
</div>
</body>
</html>
