<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wordle Vs.</title>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/idea-icon/ideas-light-bulb-icon-16.png">
    <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">
    <script src="../script/settings.js"></script>
    <link rel="stylesheet" href="../style/settings.css">
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<p>
<h1>Wordle Vs.</h1>
<button onclick="redirect('home')"><i class="fa fa-home"></i></button>
<button onclick="redirect('game')"><i class="fa fa-play"></i></button>
<button onclick="redirect('settings')"><i class="fa fa-gear"></i></button>
<hr>
<div id="settings">
    <div id="display">
        <h2>Display  <i class="fa fa-paint-brush"></i></h2>
        <p>Dark Mode
            <button id="darkMode" onclick="updateSetting('displaySettings', 'darkMode')"></button>
        </p>
        <p>Font size</p>
        <p id="displayFont">
            <button id="fontReduce" onclick="updateFont('reduce')">-</button>
            Aa
            <button id="fontIncrease" onclick="updateFont('increase')">+</button>
        </p>
    </div>
    <div id="difficulty">
        <h2>Custom Difficulty<button style="background: transparent; border: transparent; font-size: 20px;" onclick="
        alert('This section refers to the visibility of each boards letters and colours. By default when your ' +
          'competitor makes a guess you can see their word and the colour of each letter, but here you can customise ' +
          'this.\n\n'+
          'If you want a more competitive game then you can allow your competitor to see these same details about your'+
          ' guesses, which will inform their next guess.\n\n' +
          'Present and Correct affect to visibility, if you want you can hide these features for either player\n\n'+
          'Note: These settings cannot be used with modes.')"
        ><i class="fa fa-question-circle-o"></i>
        </button></h2>
        <h3>Player</h3>
        <div class = difficultySettings>
            <p>Letters<button id="playerLetters" onclick="updateSetting('gameSettings', 'playerLetters')"></button></p>
            <p>Colours<button id="playerColours" onclick="updateSetting('gameSettings', 'playerColours')"></button></p>
            <p>Present<button id="playerPresent" onclick="updateSetting('gameSettings', 'playerPresent')"></button></p>
            <p>Correct<button id="playerCorrect" onclick="updateSetting('gameSettings', 'playerCorrect')"></button></p>
            </div>
        <br>
        <h3>Competitor</h3>
        <div class = difficultySettings>
            <p>Letters<button id="compLetters" onclick="updateSetting('gameSettings', 'compLetters')"></button></p>
            <p>Colours<button id="compColours" onclick="updateSetting('gameSettings', 'compColours')"></button></p>
            <p>Present<button id="compPresent" onclick="updateSetting('gameSettings', 'compPresent')"></button></p>
            <p>Correct<button id="compCorrect" onclick="updateSetting('gameSettings', 'compCorrect')"></button></p>
            </div>
    </div>
    <div id="other">
        <h2>Other  <i class="fa fa-folder-open"></i></h2>
        <p>Hints<button id="hintsEnabled" onclick="updateSetting('otherSettings', 'hintsEnabled')"></button></p>
        <p>Breakdown<button id="showBreakdown" onclick="updateSetting('otherSettings', 'showBreakdown')"></button></p>
        <button onclick="deleteAllCookies()">Clear Cookies</button>
        <br><br>
        <button onclick="resetSettings()">Reset Settings</button>
    </div>
</div>
</body>
</html>
